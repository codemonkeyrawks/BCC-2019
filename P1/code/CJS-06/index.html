<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta Information -->
<meta charset="UTF-8">
<meta name="description" content="Chart Example #6">
<meta name="keywords" content="HTML,CSS,JavaScript">
<meta name="author" content="Arcademan">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Title Area -->
<title>Chart Example #6</title>

<!-- Normalize: CSS -->
<link rel="stylesheet" href="css/normalize.css" />

<!-- BootStrap: CSS -->
<link rel="stylesheet" href="css/bootstrap.css" />

<!-- JQuery -> BootStrap: JavaScript -->
<script src="scripts/jquery.js"></script>
<script src="scripts/bootstrap.js"></script>

<!-- Chart.js -->
<script src="scripts/chart.js"></script>
</head>

<!-- Main Body -->
<body class="container-fluid text-center" style="padding: 100px; background: #F5F5F5">

    <div class="row">
        <div class="col-md-12 col-sm-12" style="max-width: 800px">
    	    <h2>Bubble Chart:</h2>
            </br>
        </div>
    </div>

    <!-- 12 Column Row: 12 -->
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <canvas id="chartarea" width="800" height="400"></canvas>
        </div>
    </div>

    <script>
	var ctx = document.getElementById("chartarea").getContext('2d');
	var myChart = new Chart(ctx, {
    	    type: 'bubble',
            data: {
            labels: "Africa",
            datasets: [{
                label: ["China"],
                backgroundColor: "rgba(255,221,50,0.2)",
                borderColor: "rgba(255,221,50,1)",
                data: [{
                x: 21269017,
                y: 5.245,
                r: 15
              }]
            }, {
              label: ["Denmark"],
              backgroundColor: "rgba(60,186,159,0.2)",
              borderColor: "rgba(60,186,159,1)",
              data: [{
                x: 258702,
                y: 7.526,
                r: 10
              }]
            }, {
              label: ["Germany"],
              backgroundColor: "rgba(0,0,0,0.2)",
              borderColor: "#000",
              data: [{
                x: 3979083,
                y: 6.994,
                r: 15
              }]
            }, {
              label: ["Japan"],
              backgroundColor: "rgba(193,46,12,0.2)",
              borderColor: "rgba(193,46,12,1)",
              data: [{
                x: 4931877,
                y: 5.921,
                r: 15
              }]
            }
          ]
        },
        options: {
            title: {
                display: true,
                text: 'Predicted world population (millions) in 2050'
            }, scales: {
            yAxes: [{ 
                scaleLabel: {
                display: true,
                labelString: "Happiness"
                }
            }],
            xAxes: [{ 
                scaleLabel: {
                display: true,
                labelString: "GDP (PPP)"
                }
            }]
            },
                responsive: false
            }
        });
    </script>

</body>

</html>
